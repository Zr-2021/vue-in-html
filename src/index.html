<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>demo</title>
   </head>
   <body>
      <!-- 引入 Vue 相关 的 JS 文件 -->
      <!-- import Vue -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
      <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
      <script src="../assets/js/httpVueLoader.js" type="text/javascript" charset="utf-8"></script>
      <script src="router.js" type="text/javascript" charset="utf-8"></script>

      <!-- import stylesheet -->
      <link href="https://cdn.jsdelivr.net/npm/element-ui@2.8.2/lib/theme-chalk/index.css" rel="stylesheet">
      <!-- import ElementUI -->
      <script src="https://cdn.jsdelivr.net/npm/element-ui@2.8.2/lib/index.js"></script>
      <!-- import form-create -->
      <script src="https://cdn.jsdelivr.net/npm/@form-create/component-wangeditor/dist/index.js"></script>
      <script src="//unpkg.com/@form-create/element-ui/dist/form-create.min.js"></script>

      <div id="app">
         <router-view></router-view>
      </div>

      <script type="text/javascript">
         var FcEditor = window.FcEditor;
         Vue.component('fc-editor', FcEditor).use(httpVueLoader).use(formCreate);
         var vue = new Vue({
            router
         }).$mount('#app')
      </script>
   </body>
</html>
